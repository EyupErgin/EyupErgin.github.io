<!DOCTYPE html>
<html style="overflow:hidden; background-color: black; padding-left: 0%;">
<head>  
    <script src="https://unpkg.com/d3-dsv"></script>
    <script src="https://unpkg.com/index-array-by@1.3.3/dist/index-array-by.min.js"></script>
    <script src="globe.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
    <div id="globeViz"></div>

    <script>
    const COUNTRY = 'Turkey';
    const OPACITY = 0.22;
  
    const myGlobe = Globe()
      (document.getElementById('globeViz'))
      // Türkiye merkzli datalar import edilecek, test edilecek
      .globeImageUrl('https://raw.githubusercontent.com/EyupErgin/eyupergin.github.io/main/map/green.png')
      .pointOfView({ lat: 39.6, lng: -98.5, altitude: 2 }) // usa merkezli airport verilerinin odaklanma merkezi !! stealer datası import edilecek
  
      .arcLabel(d => `${d.airline}: ${d.srcIata} &#8594; ${d.dstIata}`)
      .arcStartLat(d => +d.srcAirport.lat)
      .arcStartLng(d => +d.srcAirport.lng)
      .arcEndLat(d => +d.dstAirport.lat)
      .arcEndLng(d => +d.dstAirport.lng)
      .arcDashLength(0.25)
      .arcDashGap(1)
      .arcDashInitialGap(() => Math.random())
      .arcDashAnimateTime(4000)
      .arcColor(d => [`rgba(0, 255, 0, ${OPACITY})`, `rgba(255, 0, 0, ${OPACITY})`])
      .arcsTransitionDuration(0)
  
      .pointColor(() => 'red')
      .pointAltitude(0)
      .pointRadius(0.10)
      .pointsMerge(true);
      
      myGlobe.backgroundColor('rgba(0, 0, 0, 0)')

    // load data
  
    const airportParse = ([airportId, name, city, country, iata, icao, lat, lng, alt, timezone, dst, tz, type, source]) => ({ airportId, name, city, country, iata, icao, lat, lng, alt, timezone, dst, tz, type, source });
    const routeParse = ([airline, airlineId, srcIata, srcAirportId, dstIata, dstAirportId, codeshare, stops, equipment]) => ({ airline, airlineId, srcIata, srcAirportId, dstIata, dstAirportId, codeshare, stops, equipment});
    Promise.all([
      fetch('https://raw.githubusercontent.com/jpatokal/openflights/master/data/airports.dat').then(res => res.text())
        .then(d => d3.csvParseRows(d, airportParse)),
      fetch('https://raw.githubusercontent.com/jpatokal/openflights/master/data/routes.dat').then(res => res.text())
        .then(d => d3.csvParseRows(d, routeParse))
    ]).then(([airports, routes]) => {
  
      const byIata = indexBy(airports, 'iata', false);
  
      const filteredRoutes = routes
        .filter(d => byIata.hasOwnProperty(d.srcIata) && byIata.hasOwnProperty(d.dstIata)) // exclude unknown airports
        .filter(d => d.stops === '0') 
        .map(d => Object.assign(d, {
          srcAirport: byIata[d.srcIata],
          dstAirport: byIata[d.dstIata]
        }))
        .filter(d => d.srcAirport.country === COUNTRY && d.dstAirport.country !== COUNTRY); // international routes from country
  
      myGlobe
        .pointsData(airports)
        .arcsData(filteredRoutes);
    });
  </script>
</body>
</html>
