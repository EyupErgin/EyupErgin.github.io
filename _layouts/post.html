---
layout: default
---

<section class="post">
  <p class="hide-on-mobile-menu">
     <a style="color:##000; font-size:20px; text-decoration: none" href="/">Homepage</a><a style="text-decoration: none; color: #edf2f7" > | </a>
     <a style="color:##000; font-size:20px; text-decoration: none" href="/roadmap">Menu</a><a style="text-decoration: none; color: #edf2f7" > | </a>
     <a style="color:##000; font-size:20px; text-decoration: none" href="/about">About</a>
  </p>
  <hr class="hide-on-mobile-menu" style="width:100%; height: 1px; background-color: #edf2f7" >


  <h2>{{ page.title }}</h2>
  {{ content }}
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
